<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="options-container">
        <div class="color-options-container">
            <button class="black">Black</button>
            <button class="orange">Orange</button>
            <button class="rgb">RGB</button>
            <button class="eraser">Eraser</button>
            <button class="reset">Reset</button>    
        </div>
        <button class="toggle-gridlines">Toggle Gridlines</button>
        <div class="current-grid">Current Grid: </div>
        <input type="text" placeholder="Change Grid" class="grid-input">
        <button class="apply-button">Apply</button>
        <div class="error-message"></div>
    </div>
    <div class="sketch-container">
        <!-- grid items go here -->
    </div>
    <div class="footer">Footer</div>
    <script src="script.js"></script>
</body>
</html>
